<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="methode de paiement.css">
    <title>METHODE DE PAIEMENT</title>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="timelines-container">
            <div class="timeline1"></div>
          <div class="timeline2"></div>
          <div class="timeline3"></div>
          <div class="timeline4"></div>
          <div class="timeline5"></div>
          </div>
        <div class="h2">
            <h2>PAIEMENT</h2>
        </div>
       <div>
           <div class="card-container">
               <div class="radio">
                   <input type="radio" name="choice" id="">
                   <div>
                       <h2>Carte de credit</h2>
                   </div>
               </div>
                <div  class="payement">
                   <form>
                       <div>
                            <div class="card-number">
                                <div >
                                    <div>
                                        <label for="">N° de carte</label>
                                    </div>
                                    <div>
                                        <input type="text" placeholder="xxxx xxxx" class="input">
                                    </div>
                                </div>
                                <div class="card-number-right">
                                    <div  class="card-number-right-first-child-div">
                                        <div>
                                            <label for="">D.d'exp</label>
                                        </div>
                                        <div>
                                            <input type="text" placeholder="jj/mm/aa" class="card-number-right-first-child">
                                        </div>
                                    </div>
                                    <div class="card-number-right-second-child-div">
                                        <div>
                                            <label for="">CVV</label>
                                        </div>
                                        <div>
                                            <input type="text" placeholder="xxxx" class="card-number-right-second-child">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-number">
                                <div>
                                    <div>
                                        <label for="">Nom</label>
                                    </div>
                                    <div>
                                        <input type="text" placeholder="Nom" class="input">
                                    </div>
                                </div>
                                <div class="card-number-right-first-child-div">
                                    <div>
                                        <label for="">Prénoms</label>
                                    </div>
                                    <div>
                                        <input type="text" placeholder="Prénom" class="input">
                                    </div>
                                </div>
                            </div>
                            <div class="card-number">
                                <div >
                                    <div>
                                        <label for="">Pays</label>
                                    </div>
                                    <div>
                                        <input type="text" placeholder="ex:TOGO" class="input">
                                    </div>
                                </div>
                                <div class="card-number-right-first-child-div">
                                    <div>
                                        <label for="">Postal</label>
                                    </div>
                                    <div>
                                        <input type="text" placeholder="xxxx" class="input">
                                    </div>
                                </div>
                            </div>
                       </div>
                       <div class="mobile-container">
                            <div class="radio">
                                <input type="radio" name="choice" id="">
                                <div>
                                    <h2>Paiement monile</h2>
                                </div>
                            </div>
                            <div class="account">
                                <div class="checkbox">
                                    <input type="checkbox" name="" id="">
                                    <div>Tmoney</div>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" name="" id="">
                                    <div>Moovmoney</div>
                                </div>
                            </div>
                            <div>
                                <div class="phone" >
                                    <label for="">N° de téléphone</label>
                                </div>
                                <div >
                                    <input type="tel" placeholder="+228 xx xx xx xx" class="phone-number">
                                </div>
                            </div>
                       </div>
                   </form>
                    <div  class="detail">
                        <div>
                            <div>
                                <h2>Détail paiement</h2>
                            </div>
                            <div class="flex-content">
                                <div>Date</div>
                                <div><input type="text" placeholder="jj/mm/aaaa" class="date"></div>
                            </div>
                            <div class="flex-content">
                                <div>Heure</div>
                                <div><input type="text" placeholder="00:00:00" class="hour"></div>
                            </div>
                            <div class="bar"></div>
                            <div class="flex-content">
                                <div>Sous Total</div>
                                <div><input type="text" placeholder="00xof" class="total"></div>
                            </div>
                            <div class="flex-content">
                                <div>Remise</div>
                                <div><input type="text" placeholder="0" class="remise"></div>
                            </div>
                            <div class="bar"></div>
                            <div class="flex-content">
                                <div>Total</div>
                                <div><input type="text" placeholder="00xof" class="total-off"></div>
                            </div>
                        </div>
                        <div class="button">
                            <button>PAYER</button>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
