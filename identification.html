<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="identification.css">
    <title>Identification</title>
</head>
<body>
    
    <div class="container">
        <div class="timelines-container">
            <div class="timeline1"></div>
            <div class="timeline2"></div>
            <div class="timeline3"></div>
            <div class="timeline4"></div>
            <div class="timeline5"></div>
        </div>
       <div class="containers">
            <div class="h2">
                <h2>RENSEIGNEZ VOTRE IDENTITE</h1>
            </div>
        <!-- formulaire -->
            <div class="form-container">
               <div class="form-content">
                    <form>
                        <div class="form">
                        <div>
                                <div>
                                    <label for="">Nom</label>
                                </div>
                                <div>
                                    <input type="text" placeholder="Nom">
                                </div>
                        </div>
                        <div class="form-right">
                                <div>
                                    <label for="">Prénoms</label>
                                </div>
                                <div>
                                    <input type="text" placeholder="Prénoms">
                                </div>
                            </div>
                        </div>
                        <div class="form">
                            <div>
                                <div>
                                    <label for="">Sexe</label>
                                </div>
                                <div>
                                    <select name="" id="">
                                        <option value="">Feminin</option>
                                        <option value="">Masculin</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-right">
                                <div>
                                    <label for="">Date de naissance</label>
                                </div>
                                <div>
                                    <input type="text" placeholder="jj/mm/aaaa">
                                </div>
                            </div>
                        </div>
                        <div class="form">
                            <div>
                                <div>
                                    <label for="">Lieu de naissance</label>
                                </div>
                                <div>
                                    <input type="text" placeholder="ex:Lomé">
                                </div>
                            </div>
                            <div class="form-right">
                                <div>
                                    <label for="">Préfecture de naissance</label>
                                </div>
                                <div>
                                    <input type="text" placeholder="ex:Golfe">
                                </div>
                            </div>
                        </div>
                        <div class="form">
                            <div>
                                <div>
                                    <label for="">Situation matrimoniale</label>
                                </div>
                                <div>
                                    <select name="" id="">
                                        <option value="">Célibataire</option>
                                        <option value="">Marié(e)</option>
                                        <option value="">Divorcé(e)</option>
                                        <option value="">Veuf(ve)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-right">
                                <div>
                                    <label for="">Profession</label>
                                </div>
                                <div>
                                    <select name="" id="">
                                        <option value=""></option>
                                        <option value="">Agriculteur</option>
                                        <option value="">Docteur</option>
                                        <option value="">Elève</option>
                                        <option value="">Etudiant(e)</option>
                                        <option value="">Infirmier(ère)</option>
                                        <option value="">Fonctionaire</option>
                                        <option value="">Professeur</option>
                                        <option value="">Revendeur(se)</option>
                                        <option value="">Sage femme</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form">
                            <div>
                                <div>
                                    <label for="">Nom du père</label>
                                </div>
                                <div>
                                    <input type="text" placeholder="Nom">
                                </div>
                            </div>
                            <div class="form-right">
                                <div>
                                    <label for="">Prénoms du père</label>
                                </div>
                                <div>
                                    <input type="text" placeholder="Prénoms">
                                </div>
                            </div>
                        </div>
                        <div class="form">
                            <div>
                                <div>
                                    <label for="">Nom de la mère</label>
                                </div>
                                <div>
                                    <input type="text" placeholder="Nom">
                                </div>
                            </div>
                            <div class="form-right">
                                <div>
                                    <label for="">Prénoms de la mère</label>
                                </div>
                                <div>
                                    <input type="text" placeholder="Prénoms">
                                </div>
                            </div>
                        </div>
                        <!-- button -->
                <div class="button-container">
                    <div class="button">
                        <button>PRECEDENT</button>
                    </div>
                    <div class="button-select">
                        <button>SUIVANT</button>
                    </div>
                </div>
                    </form>
               </div>
            </div>
       </div>
    </div>
</body>
</html>
